<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>PaperFly</title>

    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/static/user/css/articles.css}"/>
</head>
    <body>
        <a name="top"></a>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <div class="layui-logo"><a href="/views/success" id="main">PaperFly</a></div>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a th:href="@{/toModifyUserInfo}">
                            个人中心
                        </a>

                    </li>
                    <li class="layui-nav-item"><a href="/logout">退了</a></li>
                </ul>
            </div>
            <div class="layui-side layui-bg-black">

                <div class="layui-side-scroll">
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree site-demo-nav">
                        <li class="layui-nav-item layui-nav-itemed">
                            <a th:href="@{'/returnClass/'+${articleCno}}">返回班级</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="layui-body">
            <input type="hidden" th:value="${articleCno}" id="articleCno">
            <input type="hidden" th:value="${currentNo}" id="currentNo">
            <div>
                <table id="articlesTable">

                </table>
            </div>


            <div style="display: inline" id="textAndBtnDiv">
                    <input autocomplete="off" placeholder="请输入交流信息" required name="article" class="form-control"
                              id="textarea">
                <button type="button" class="btn btn-success" style="display: inline" id="btn" title="请先输入信息" >发送
                </button>
                <a href="#top" id="returnTopA">回到顶端</a>
            </div>
        </div>
    </body>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/jquery.placeholder.min.js}"></script>
    <script th:src="@{/static/js/jquery.waypoints.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.all.js}"></script>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/user/js/articles.js}"></script>
</html>
