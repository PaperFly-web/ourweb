<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PaperFly</title>

    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/fileStyle.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/blog/css/makeBlog.css}">

</head>
<body>
    <nav class="navbar navbar-default" style="border-radius: 0px;background-color: black;margin: 0px;padding: 0px;width: 100%;color: white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a  class="navbar-brand" href="/views/success" id="main">PaperFly</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="layui-nav-item">
                        <a th:href="@{/toBlog}" >
                            博客社区
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/toAdmin}" shiro:hasPermission="3">
                            管理员中心
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/toModifyUserInfo}">
                            个人中心
                        </a>
                    </li>

                    <li class="layui-nav-item"><a href="/logout">退了</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="body">
        <form class="form-inline" action="uploadBlogFile" method="POST" enctype="multipart/form-data">
            <div class="form-group" id="titleAndRadio">
                <div class="input-group">
                    <div class="input-group-addon">标题</div>
                    <input type="text" required class="form-control" id="exampleInputAmount" placeholder="标题" name="blogTitle">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="isOpen" id="optionsRadios1" value="1" checked>公开
                        <input type="radio" name="isOpen" id="optionsRadios2" value="2" checked>私有
                    </label>
                </div>
            </div>
            <div class="agile-its">
                <h2>上传文件</h2>
                <div class="w3layouts">
                    <p>文件不超过[[${fileMaxSize}]]M,只能上传pdf文件</p>
                    <input type="hidden" th:value="${fileMaxSize}" id="fileMaxSize">
                    <div class="photos-upload-view">

                        <div class="agileinfo">
                            <input type="submit" class="choose" value="选择文件">
                            <input type="file" id="fileselect"  th:name="file">
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="立即发布" class="btn btn-success" disabled>
                        </div>
                        <div id="messages">
                            <p th:text="${blogFileMsg}"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>

    </div>
    <div class="blog-footer">
        © paperfly
    </div>
</body>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/filedrag.js}"></script>
</html>
