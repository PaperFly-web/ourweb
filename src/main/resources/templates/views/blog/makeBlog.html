<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PaperFly</title>

    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><a href="/views/success" id="main">PaperFly</a></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a th:href="@{/toAdmin}" shiro:hasPermission="3">
                    管理员中心
                </a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/toModifyUserInfo}">
                    个人中心
                </a>
            </li>

            <li class="layui-nav-item"><a href="/logout">退了</a></li>
        </ul>
    </div>



    <div class="layui-container fly-marginTop">
        <div class="fly-panel" pad20="" style="padding-top: 5px;">
            <div class="layui-form layui-form-pane">
                <div class="layui-tab layui-tab-brief" lay-filter="user">
                    <ul class="layui-tab-title">
                        <li class="layui-this">发表新帖</li>
                    </ul>
                    <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                        <div class="layui-tab-item layui-show">
                            <form action="" method="post">
                                <div class="layui-row layui-col-space15 layui-form-item">
                                     <div class="layui-col-md9">
                                         <label for="L_title" class="layui-form-label">标题</label>
                                         <div class="layui-input-block">
                                             <input type="text" id="L_title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                         </div>
                                     </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <div class="layui-input-block">
                                        <div class="layui-unselect fly-edit">
                                            <span type="face" title="表情">
                                                <i class="iconfont icon-yxj-expression" style="top: 1px;">

                                                </i>
                                            </span>
                                            <span type="picture" title="图片：img[src]">
                                                <i class="iconfont icon-tupian">

                                                </i>
                                            </span>
                                            <span type="href" title="超链接格式：a(href)[text]">
                                                <i class="iconfont icon-lianjie">

                                                </i>
                                            </span>
                                            <span type="quote" title="引用">
                                                <i class="iconfont icon-yinyong" style="top: 1px;">

                                                </i>
                                            </span>
                                            <span type="code" title="插入代码" class="layui-hide-xs">
                                                <i class="iconfont icon-emwdaima" style="top: 1px;">

                                                </i>
                                            </span>
                                            <span type="hr" title="水平线">hr</span>
                                            <span type="preview" title="预览">
                                                <i class="iconfont icon-yulan1">

                                                </i>
                                            </span>
                                        </div>
                                        <textarea id="L_content" name="content" required="" lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;">

                                        </textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-filter="*" lay-submit="">立即发布</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>

</html>
