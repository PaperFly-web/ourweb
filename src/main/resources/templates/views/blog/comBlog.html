<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PaperFly</title>

    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/blog/css/comBlog.css}">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><a href="/views/success" id="main">PaperFly</a></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">

                <div class="dropdown">
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            筛选 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="byHot" style="color: black">根据热度</a></li>
                            <li><a href="#" id="byTime" style="color: black">根据时间</a></li>
                            <li role="separator" class="divider"></li>
                            <li>  <a href="#" id="showMySelfBlog" style="color: black">
                                看自己
                            </a></li>
                            <li>
                                <a href="#" id="showAllBlog" style="color: black">
                                    看大家
                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/toMakeBlog}">
                    发布新博客
                </a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/toAdmin}" shiro:hasPermission="3">
                    管理员中心
                </a>
            </li>
            <li class="layui-nav-item">
                <a th:href="@{/toModifyUserInfo}">
                    个人中心
                </a>
            </li>


            <li class="layui-nav-item"><a href="/logout">退了</a></li>
        </ul>
    </div>


    <div class="myBody">
        <div class="newscol" id="showFile"></div>
        <div class="blogPageDiv">
                <nav aria-label="Page navigation" >
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous" class="blogPage">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href='#' class="blogPage">1</a></li>
                        <li><a href="#" class="blogPage">2</a></li>
                        <li><a href="#" class="blogPage">3</a></li>
                        <li><a href="#" class="blogPage">4</a></li>
                        <li><a href="#" class="blogPage">5</a></li>
                        <li>
                            <a href="#" aria-label="Next" class="blogPage">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

        </div>

        <br>
        <hr>
        <div class="newscol" id="classNo">

        </div>
    </div>

    <div class="blog-footer">
        © paperfly
    </div>

</div>
</body>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/blog/comBlog.js}"></script>
</html>
