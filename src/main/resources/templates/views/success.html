<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>PaperFly</title>

        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

        <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
        <link rel="stylesheet" th:href="@{/static/css/fileStyle.css}">
        <link th:href="@{/static/css/class.css}" rel="stylesheet" type='text/css' media="all" />
        <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/static/css/animate.css}">
        <link rel="stylesheet" th:href="@{/static/css/style.css}">
        <link rel="stylesheet" th:href="@{/static/css/success.css}">
        <style type="text/css">
            body{
                text-align: center;
            }
            button{
                min-width: 150px;
                font-size: 16px;
                background-color: #1E9FFF;
                color: #fff;
                border: none;
                padding: 10px;
            }
        </style>
    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <div class="layui-logo"><a href="/views/success" id="main">PaperFly</a></div>
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item"><a href="#" id="createClass" shiro:hasAnyRoles="3,2">创建班级</a></li>
                    <li class="layui-nav-item"><a href="#" id="joinClass">加入班级</a></li>
                </ul>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a th:href="@{/toBlog}" >
                            博客社区
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/toAdmin}" shiro:hasPermission="3">
                            管理员中心
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/toModifyUserInfo}">
                            个人中心
                        </a>
                    </li>


                    <li class="layui-nav-item"><a href="/logout">退了</a></li>
                </ul>
            </div>

            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree site-demo-nav">
                        <li class="layui-nav-item">
                            <a class="" href="javascript:;">我加入的班级</a>
                            <dl class="layui-nav-child" id="jClass">
                            </dl>
                        </li>
                        <li class="layui-nav-item" shiro:hasAnyRoles="2,3" >
                            <a href="javascript:;">我创建的班级</a>
                            <dl class="layui-nav-child" id="cClass">
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="layui-body">
                <input id="msg" th:value="${msg}" type="hidden" >

                <div class="newscol" id="showFile">

                </div>
                <hr>
                <div class="signIn">
                    <div class="toast__container">
                        <div class="toast__cell">
                            <div class="toast toast--green">
                                <div class="toast__content">
                                    <p class="toast__type" id="signUserName">۹(･༥･´)و 还没有人签到呦</p>
                                    <p class="toast__message" id="signTime" style="color: #663366"></p>
                                </div>
                                <div class="toast__content">
                                    <button type="button" onClick="signIn()">签到</button>
                                </div>
                                <div class="toast__content">
                                    <a href="/toMysignIn">我的签到</a>
                                    <br shiro:hasAnyPermissions="3,2">
                                    <a href="/toAdminSignInUser" shiro:hasAnyPermissions="3,2">查看用户签到详情</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-footer">
                © paperfly
            </div>

        </div>
    </body>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/jquery.placeholder.min.js}"></script>
    <script th:src="@{/static/js/jquery.waypoints.min.js}"></script>

    <script th:src="@{/static/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/layui/layui.all.js}"></script>
    <script th:src="@{/static/layui/layui.js}"></script>

    <script th:src="@{/static/myjs/showLoading.js}"></script>
    <script th:src="@{/static/myjs/success.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/validator.min.js}"></script>
    <script th:src="@{/static/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</html>
